<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinod Gundla Photography | Premium Wedding Films</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #D4AF37; /* Luxe Gold */
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Raleway', sans-serif; }
        h1, h2 { font-family: 'Cinzel', serif; letter-spacing: 3px; }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Hero Section */
        header {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?q=80&w=2070'); /* Main Wedding Shot */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-title { font-size: clamp(2rem, 6vw, 4rem); color: var(--accent); margin-bottom: 10px; }

        /* Cinematography Section */
        .video-section { padding: 80px 10%; text-align: center; background: var(--bg); }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 900px;
            margin: 40px auto;
            border: 2px solid var(--accent);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Portfolio Grid */
        .portfolio {
            padding: 60px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        .photo-card { height: 400px; overflow: hidden; position: relative; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .photo-card:hover img { transform: scale(1.1); filter: brightness(70%); }

        /* Booking Section */
        .booking-section {
            padding: 80px 10%;
            background: var(--card-bg);
            text-align: center;
        }
        .form-wrapper {
            max-width: 800px;
            margin: 40px auto;
            background: #fff; /* Google forms look best on white or their own theme */
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid var(--accent);
        }

        /* Footer */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid #222;
        }
        .social-links a { color: var(--accent); text-decoration: none; margin: 0 15px; font-weight: 600; }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .video-container { width: 100%; }
        }
    </style>
</head>
